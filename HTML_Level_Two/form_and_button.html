<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form and button</title>
  </head>
  <body>
    <h1>Hotel Feedback form</h1>
    <form method="get">
      <h3>Are you from inside the US? or Outside the US?</h3>
      <label for="inusa">Inside:</label>
      <input id = "inusa" type="radio" name="loc" value="inside">

      <label for="outusa">Outside:</label>
      <input id="outusa" type="radio" name="loc" value="outside">

      <select name="stars">
        <h3>How was the day?</h3>
        <option value="Great">1</option>
        <option value="good">2</option>
        <option value="okay">3</option>
        <option value="bad">4</option>
        <input type="submit" name="" value="submit">
      </select>

      <h2>Any feedback!</h2>
      <textarea name="" rows="8" cols="80"></textarea>
      <input type="submit" name="" value="submit">

    </form>
  </body>
</html>
