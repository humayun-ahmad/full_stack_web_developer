<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>please Note: First Name,Last Name,Password and Email are required</p>
    <form  method="get">

        <label for="fn">First Name</label>
        <input id="fn" type="text" name="" placeholder="First Name" required>

        <label for="ln">Last Name</label>
        <input id="ln" type="text" name="" placeholder="Last Name" required>

        <label for="en">Email</label>
        <input id="en" type="email" name="" placeholder="name@email.com" required>
        <label for="pn">Password</label>
        <input id="pn" type="password" name="" placeholder="" required>

      <p>Are you over the age of 18?</p>

        <label for="y">Yes:</label>
        <input id="y" type="radio" name="loc" value="Yes">

        <label for="n">No:</label>
        <input id="n" type="radio" name="loc" value="No">


      <p>Do you have a Credit Card or Paypal?</p>

      <select name="pament">
        <option value="Credit Card">Credit Card</option>
        <option value="Paypal Card">Paypal Card</option>
      </select>

      <input type="submit" name="" value="submit">

    </form>
  </body>
</html>
