{% extends 'basic_app/base.html' %}
{% load staticfiles %}


{% block body_block %}
<div class="jumbotron">
  {% if register %}
    <h1>Thank you for registering!</h1>
  {% endif %}
    <h1>Register Here!</h1>
    <h1>Fill out the form: </h1>
    <form enctype="multipart/form-data" method="post">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <input type="submit" name="" value="Register">
    </form>
</div>
{% endblock %}
